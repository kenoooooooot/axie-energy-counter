<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie Energy Counter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main id="main">
        <div>
            <!-- <div class="modal">
                <button>READ ME</button>
            </div> -->
            <div class="container" id="container">
                <div>
                    <h3>
                        ROUND
                        <span id="round">1</span>
                    </h3>
                    <h1>Energy: <span id="value">3</span></h1>
                </div>
                <div class="button-container" id="button-container">
                    <h4>Energy Gain</h4>
                    <div class="button-container-child">
                        <button class="btn-gain decrease" id="value-gain">0</button>
                        <button class="btn-gain increase">+</button>
                    </div>
                    <h4>Energy Used</h4>
                    <div class="button-container-child">
                        <button class="btn-used decrease" id="value-used">0</button>
                        <button class="btn-used increase">+</button>
                    </div>
                    <h4>Energy Destroy</h4>
                    <div class="button-container-child">
                        <button class="btn-destroy decrease" id="value-destroy">0</button>
                        <button class="btn-destroy increase">+</button>
                    </div>
                </div>
                <div class="container2" id="container2">
                    <button id="btn-reset">Reset</button>
                    <button id="btn-end">End Turn</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
